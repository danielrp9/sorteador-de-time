<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Times de Futsal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Times</h1>
        <form id="teamForm">
            <div class="mb-3">
                <label for="names">Nomes dos jogadores (um por linha):</label>
                <textarea id="names" class="form-control" rows="6" placeholder="Ex: JoÃ£o&#10;Pedro&#10;Lucas"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="teams">Quantidade de times:</label>
                <input type="number" id="teams" class="form-control" min="2" max="10" placeholder="Ex: 2" required>
            </div>
            
            <div class="mb-3">
                <label for="players">Jogadores por time (excluindo goleiro):</label>
                <input type="number" id="players" class="form-control" min="1" placeholder="Ex: 5" required>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="goalkeeper">
                <label class="form-check-label" for="goalkeeper">Goleiro fixo?</label>
            </div>
            
            <button type="button" onclick="sortTeams()">Sortear Times</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
